<h4>Formularios <small> Templeate </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="name"
               [class.is-invalid]="name.invalid && name.touched"
               [ngModel]="user.name"
               minlength="3"
               #name="ngModel"
               required
               >
        <small  *ngIf="name.invalid && name.touched"
                class="from-text text-danger">Ingrese 5 letras
       </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="lastName"
               minlength="3"
               [class.is-invalid]="lastName.invalid && lastName.touched"
               [ngModel]="user.lastName"
               #lastName="ngModel"
               required
               >
       <small  *ngIf="lastName.invalid && lastName.touched"
               class="from-text text-danger">Ingrese 5 letras
       </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             placeholder="Correo electrÃ³nico"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="user.email"
             #email="ngModel"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             >
     <small  *ngIf="email.invalid && email.touched"
             class="from-text text-danger">El correo es obligatorio
     </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="country"
              [class.is-invalid]="conuntry.invalid && conuntry.touched"
              [ngModel]="user.conuntry"
              #conuntry="ngModel"
              required>
        <option *ngFor="let conuntry of conuntries"
                [value]="conuntry.code">
          {{conuntry.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input  type="radio" 
                class="form-check-input"
                [value]="'M'"
                name="gender"
                [class.is-invalid]="gender.invalid && gender.touched"
                ngModel
                #gender="ngModel"
                required>

        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input  type="radio" 
                class="form-check-input"
                [value]="'F'"
                name="gender"
                [class.is-invalid]="gender.invalid && gender.touched"
                ngModel
                #gender="ngModel"
                required>

        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
